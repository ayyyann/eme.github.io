<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: #3498db; /* Header background color */
            height: 200px;
            position: relative;
        }

        header::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ffcc00, #ff6699); /* Gradient for a placeholder illustration */
            opacity: 0.3; /* Adjust the opacity as needed */
        }

        .illustration {
            padding-top: 20px;
        }

        .content {
            max-width: 400px;
            margin: 30px auto; /* Adjusted margin */
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        .verification-code input {
            width: 40px; /* Adjusted width for square boxes */
            height: 40px; /* Added height for square boxes */
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 4px; /* Keep a slight border-radius */
            box-sizing: border-box;
            text-align: center; /* Center text in the square box */
            font-size: 18px; /* Adjusted font size for better visibility */
        }

        .verification-code button {
        width: 100%;
        padding: 12px; /* Increased padding for a larger button */
        margin-top: 20px; /* Increased margin for separation */
        border: none; /* Removed border for a cleaner look */
        border-radius: 4px;
        box-sizing: border-box;
        background-color: #3498db;
        color: #fff;
        cursor: pointer;
        font-size: 16px; /* Adjusted font size for better visibility */
        transition: background-color 0.3s ease; /* Smooth transition for hover effect */
    }

    .verification-code button:hover {
        background-color: #2980b9;
    }
    </style>
</head>
<body>

    <header>
        <!-- Placeholder illustration for the header -->
        <div class="illustration" style="text-align: center;">

            </svg>
        </div>
    </header>

    <div class="content">
        <h2>Verify Code</h2>
        <div class="form-group verification-code">
            <input type="text" maxlength="1" id="digit1" />
            <input type="text" maxlength="1" id="digit2" />
            <input type="text" maxlength="1" id="digit3" />
            <input type="text" maxlength="1" id="digit4" />
        </div>
        <button id="verifyBtn" onclick="redirectToHome()">Verify</button>
    </div>

    <script>
        function redirectToHome() {
            // Perform any additional actions here if needed
            window.location.href = 'home.html';
        }
    </script>

</body>
</html>
