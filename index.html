    <script>
        const statements = ["Get Emergency Number ", "Use Custom Essential Map", "Solve Query with AI Chatbot"];
  let statementIndex = 0;
  let charIndex = 0;
  let isDeleting = false;

  function type() {
    const currentStatement = statements[statementIndex];
    if (isDeleting) {
      document.getElementById("textAnimation").textContent = currentStatement.substring(0, charIndex - 1);
      charIndex--;
    } else {
      document.getElementById("textAnimation").textContent = currentStatement.substring(0, charIndex + 1);
      charIndex++;
    }

    if (!isDeleting && charIndex === currentStatement.length) {
      isDeleting = true;
      setTimeout(type, 500);
    } else if (isDeleting && charIndex === 0) {
      isDeleting = false;
      statementIndex++;
      if (statementIndex === statements.length) {
        statementIndex = 0;
      }
      setTimeout(type, 500);
    } else {
      setTimeout(type, isDeleting ? 50 : 150);
    }
  }

  document.addEventListener("DOMContentLoaded", type);
        window.onload = function () {
            const user = JSON.parse(localStorage.getItem('user'));

        };

    </script>

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const provider = new GoogleAuthProvider();

        const signInButton = document.getElementById("signInButton");
        const signOutButton = document.getElementById("signOutButton");

        signInButton.addEventListener('click', userSignIn);
        signOutButton.addEventListener('click', userSignOut);

        function userSignIn() {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    localStorage.setItem('user', JSON.stringify({
                        displayName: user.displayName,
                        email: user.email
                    }));
                    console.log('User signed in:', user.displayName, user.email);
                    window.location.href = 'home.html';
                })
                .catch((error) => {
                    console.error('Sign-in error:', error);
                });
        }

        function userSignOut() {
            signOut(auth).then(() => {
                localStorage.clear(); // Clear localStorage on sign-out
                alert("You have signed out successfully!");
            }).catch((error) => {
                console.log(error);
            });
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                signOutButton.style.display = "block";
                // Additional actions if needed
            } else {
                signOutButton.style.display = "none";
                // Additional actions if needed
            }
        });
